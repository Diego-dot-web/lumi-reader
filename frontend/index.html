<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title and Description -->
        <title>Lumi Reader: Fast and Modern Ebook Reader</title>
        <meta
            name="description"
            content="Lumi Reader is a fast and modern ebook reader. Track your reading sessions, sync your library with the cloud, and enjoy customizable themes. Try Lumi Reader for multi-platform, efficient and distraction-free reading!"
        />

        <!-- SEO: Canonical URL -->
        <link rel="canonical" href="https://lumireader.app/" />

        <!-- SEO: Open Graph (Facebook, Discord, etc) -->
        <meta property="og:title" content="Lumi Reader: fast and modern ebook reader." />
        <meta
            property="og:description"
            content="Fast and modern ebook reader. Track your reading sessions, sync your library with the cloud, and enjoy customizable themes. Try Lumi Reader for multi-platform, efficient and distraction-free reading!"
        />
        <meta property="og:image" content="https://lumireader.app/og-image.png" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://lumireader.app/" />

        <!-- SEO: Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Lumi Reader: fast and modern ebook reader." />
        <meta
            name="twitter:description"
            content="Fast and modern ebook reader. Track your reading sessions, sync your library with the cloud, and enjoy customizable themes. Try Lumi Reader for multi-platform, efficient and distraction-free reading!"
        />
        <meta name="twitter:image" content="/og-image.png" />

        <!-- Favicons and Manifest -->
        <link rel="icon" href="/favicon.ico" sizes="any" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <meta name="theme-color" content="#1b1f23" />

        <!-- SEO: Keywords -->

        <meta
            name="keywords"
            content="japanese reader, EPUB, ebook, book reader, reading tracker, vertical text, sync library, themes, open source, Lumi Reader"
        />

        <!-- SEO: Author -->
        <meta name="author" content="Lumi Reader Team" />

        <!-- SEO: Robots -->
        <meta name="robots" content="index, follow" />
    </head>
    <body class="body-theme">
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
